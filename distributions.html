<!DOCTYPE html>
<html>
<head>
  <title>SeeIt3 Distributions</title>
  <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.8.7.custom.css"/>
  <link rel="stylesheet" type="text/css" href="css/seeit3.css"/>
  <script src="lib/protovis-3.2/protovis-d3.2.js"></script>
  <script src="lib/jquery-1.4.4.js"></script>
  <script src="lib/jquery-ui-1.8.7.custom.min.js"></script>
  <script src="lib/jquery.jsonp-2.1.4.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-1184912-6']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</head>
<body>

<div id="notGraph" class="notGraph">
	<div id="menu" class="menu">
		<table>
			<tr>
				<td>Select a dataset (worksheet):</td> 
				<td><select id="workSheetSelector"></select></td>
				<td><input type="button" value="Refresh" id="refreshWorksheet"></td>
				<td width="25%"><a href="#" id="editInGoogleDocs">Open in Google Docs</a></td>
				<td><label for="newSpreadsheetURL">Add a new spreadsheet by pasting its URL:</label></td>
				<td><input type="text" name="newSpreadsheetURL" id="newSpreadsheetURL" placeholder="https://spreadsheets.google.com/..." /></td>
				<td valign="top">
					<input type="button" id="displayButton" value="Display Options">
				</td>
				<td valign="top"><input type="button" value="Add Graph" id="addGraph"></td>
			</tr>
			<tr>
				
				
				
				
				
			</tr>
		</table>
	</div>
</div>


<div id="groupingOptions">
	<input type="button" value="Close Menu" id="closeGroupingMenu"><br>
	<b>Groups:</b><br>
	<input type="radio" id="radioNoGroups" name="mode" style="margin-left:10px;" checked>
	<label for="radioNoGroups">None</label><br>
	
	<input type="radio" id="radioUserDefGroups" name="mode" style="margin-left:10px;">
	<label for="radioUserDefGroups">Make Your Own Groups</label><br>
	
	<input type="radio" id="radioFixedSizeGroups" name="mode" style="margin-left:10px;">
	<label for="radioFixedSizeGroups">Fixed Size:</label>
	<input type="text" id="fixedGroupSize"  style="width:50px" value="4"><br>
	
	<input type="radio" id="radioFixedIntervalGroups" name="mode" style="margin-left:10px;">
	<label for="radioFixedIntervalGroups">Fixed Interval Width:</label>
	<input type="text" id="fixedIntervalWidth"  style="width:50px" value="10"><br>
	<input type="checkbox" id="checkboxHistogram" name="histogram" style="margin-left:25px;">
	<label for="checkboxHistogram">Histogram</label><br>
	
	<input type="radio" id="radioTwoEqualGroups" name="mode" style="margin-left:10px;">
	<label for="radioTwoEqualGroups">Two Equal</label><br>
	
	<input type="radio" id="radioFourEqualGroups" name="mode" style="margin-left:10px;">
	<label for="radioFourEqualGroups">Four Equal</label><br>
	<input type="checkbox" id="checkboxBoxPlot" name="boxPlot" style="margin-left:25px;">
	<label for="checkboxBoxPlot">Box Plot</label><br>
	
	<b>Graph Scale:</b><br>
	<label for="textXMin" style="margin-left:10px;">Min: </label>
	<input type="text" id="textXMin" style="width:50px;"><br>
	<label for="textXMax" style="margin-left:10px;">Max:</label>
	<input type="text" id="textXMax" style="width:50px;"><br>
	
	<input type="checkbox" id="fitScaleToData" style="margin-left:10px;">
	<label for="fitScaleToData">Fit Scale To Data</label><br>
	
	<!-- <input type="button" value="Apply to Selected" id="applyOptionsToSelected"> -->
	<input type="button" value="Apply to All" id="applyOptionsToAll">
</div>

<div id="displayOptions">
	<table>
		<tr>
			<td>
				<input type="checkbox" id="checkboxHideData" name="hideData">
				<label for="checkboxHideData">Hide Data</label><br>
				
				
				<b>Point Stack Mode</b></br>
				<select id="drawMode">
					<option value="floating" selected>Floating</option>
					<option value="center">Center</option>
					<option value="gravity">Gravity</option>
				</select><br> 
			</td>
			<td valign="top">
				<h3 style="margin-bottom:10px; margin-top:0px">Divisions</h3>
				<div id="sliderDivisions"></div>
			</td>
			<td valign="top">
				<h3 style="margin-bottom:10px; margin-top:0px">Dot Size</h3>
				<div id="sliderDotSize"></div>
			</td>
			<td valign="top">
				<h3 style="margin-bottom:10px; margin-top:0px">Text Size</h3>
				<div id="sliderTextSize"></div>
			</td>					
			<td valign="top">
				<h3 style="margin-bottom:10px; margin-top:0px">Data Points</h3>
				<input type="checkbox" id="checkboxBWView" name="color">
				<label for="checkboxBWView">Black</label><br>
				<input type="checkbox" id="checkboxFillDots" name="color">
				<label for="checkboxFillDots">Fill</label><br>
			</td>
		</tr>
	</table>
</div>

<p id="loadingMsg">Loading...</p>

<script type="text/javascript" src="js/seeit3-dist-util.js"></script>
<script type="text/javascript" src="js/seeit3-dist-obj.js"></script>
<script type="text/javascript" src="js/seeit3-dist-main.js"></script>
<script type="text/javascript" src="js/seeit3-dist-local.js"></script>

<div style="position:fixed; bottom:10px; left:20px; background-color:white">
  Copyright &copy; UC Regents, Davis campus. All rights reserved.
</div>

</body>
</html>
