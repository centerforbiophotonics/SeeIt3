<h1>SeeIt3: Distribution correlation&mdash;are two factors related?</h1>

<div id="menuOptions">
  <h3>Select a dataset: <select id="dataSelector"></select></h3>
  <div>
    <input type="checkbox" id="fitScalesToData">
    <label for="fitScalesToData">Fit scales to data</label>
  <div>
    
    <br>
  
  <div>
    <input type="checkbox" id="checkboxShowData" checked>
    <label for="checkboxShowData">Show data?</label>
    <input type="checkbox" id="checkboxMMLine">
    <label for="checkboxMMLine">Show median-median line?</label>
    <input type="checkbox" id="checkboxMMDots">
    <label for="checkboxMMDots">Show median-median dots?</label><br/>
    <input type="checkbox" id="checkboxMMRects">
    <label for="checkboxMMRects">Show median-median rectangles?</label>
    <input type="checkbox" id="checkboxShowUserShapes" checked>
    <label for="checkboxShowUserShapes">Show user shapes?</label>
  </div>
</div>
